		<p>第四条 货物交付方式：</p>

		<p>3、根据第四条约定，自货物法律风险责任转移至买方届满7日后，如无买方的书面异议，视为卖方交付的产品无任何异议。</p>

		<p>3、买方可在此信用赊销额度内循环使用。买方未按时支付信用赊销货款，卖方有权对买方下次的信用赊销额度予以拒绝或卖方视买方违约情行调整买方新的信用赊销额度。</p>
		<p>4、买方如出现违约情形，卖方有权为保证其在本合同中的利益不受损害而要求买方补充、完善各类信息，包括对未付信用赊销货款提供相关担保。买方对此不持异议。 如未按此办理则应承担违约责任，卖方亦有权单方解除本合同并要求买方全额支付信用赊销剩余货款。

		<p>2、买方保证其征信正常，无不良记录（包括各类黑名单）。买方同意卖方有权、随时查询买方征信情况，如发现买方有不良记录，卖方有权视买方根本违约并追究其法律责任。</p>
